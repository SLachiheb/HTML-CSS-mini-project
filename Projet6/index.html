<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projet 6</title>

        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="slideshow">
            <div id="one">
                <img src="slide1.jpg" alt="image slide1">
                <a href="#three"> <span  class="fas fa-angle-left prev"></span></a>
                <a href="#two"><span  class="fas fa-angle-right next"></span></a>
            </div>
            <div id="two">
                <img src="slide2.jpg" alt="image slide2">
                <a href="#one"> <span  class="fas fa-angle-left prev"></span></a>
                <a href="#three"><span  class="fas fa-angle-right next"></span></a>
            </div>
            <div id="three">
                <img src="slide3.jpg" alt="image slide3">
                <a href="#two"> <span  class="fas fa-angle-left prev"></span></a>
                <a href="#one"><span  class="fas fa-angle-right next"></span></a>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/e5311b8fa6.js" crossorigin="anonymous"></script>
    </body>
</html>
